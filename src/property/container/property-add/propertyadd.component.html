<h1>propery add</h1>
<form [formGroup]="propertyForm">
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="propertyname" formControlName="propertyname">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email"  formControlName="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
       <input matInput placeholder="Phone no"  formControlName="phone">
    </mat-form-field>
  </div>
  <fieldset formGroupName="address">
      <legend>Address</legend>
  <div fxLayout="row" fxLayoutAlign="center center" >
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Street" formControlName="street">
      </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Zip" formControlName="zip">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="City" formControlName="city">
        </mat-form-field>
    </div>
  </div>
  </fieldset>

  <div>
      <label>Upload Image</label>
      <input class="form-control" type="file" formControlName="image">
  </div>
  <div fxLayoutAlign="center center" >
  <button mat-raised-button color="primary">Save</button>
  </div>
</form>
