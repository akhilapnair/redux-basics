<form [formGroup]="propertyForm" (ngSubmit)="getData(propertyForm.value)" >
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="propertyname" formControlName="propertyname">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email"  formControlName="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
       <input matInput placeholder="Phone no"  formControlName="phone">
    </mat-form-field>
  </div>
  <fieldset formGroupName="address">
      <legend>Address</legend>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Street" formControlName="street">
      </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Zip" formControlName="zip">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="City" formControlName="city">
        </mat-form-field>
    </div>
  </fieldset><br/>
  <div>
  </div><br/>
<div  fxLayoutAlign="center center" >
  <button mat-raised-button color="primary">ADD</button>
  </div>
</form>
